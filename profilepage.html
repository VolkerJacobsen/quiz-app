<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="Stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="profile">
        <img class="profile-image" src="images/profile-image.png" />
        <h2 class="profile-name">Volker Jacobsen</h2>
      </section>
      <section class="about">
        <h2 class="about-me">About Me</h2>
        <p>
          Hi, my name is Volker, I am 49 years old and currently studying Web
          Development @ neuefische GmbH
        </p>
      </section>
      <section class="counter">
        <button type="button">?! 12</button>
        <button type="button">?! 12</button>
      </section>
      <section class="settings">
        <h2 class="settings">Settings</h2>
        <button type="button">Show Answer</button>
        <img class="bookmark" src="images/bookmark-icon.png" />
        <div>
          <h2>Dark Mode</h2>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav class="footer_nav">
        <a class="active"
          ><img class="logo" src="images/home_icon.png" alt="home"
        /></a>
        <a class="icon" href="bookmarks.html"
          ><img class="logo" src="images/bookmark-icon.png" alt="bookmark"
        /></a>
        <a class="icon"
          ><img class="logo" src="images/profile-icon.png" alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
